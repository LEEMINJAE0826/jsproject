<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자 맞추기 게임</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="item">
        <div class="title">숫자 맞추기 게임</div>
        <div id="result-area">UP OR DOWN</div>
        <div id="chance-area">CHANCE : 5</div>
        <input type="number" id="user-input" />
        <div class="button">
          <button id="play-button" class="btn">GO</button>
          <button id="reset-button" class="btn">Reset</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
